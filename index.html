<!DOCTYPE html>
<html>
<head>
    <title>YourSite Currency Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            background: #0055ff;
            color: #fff;
            padding: 20px;
            border-bottom: 2px solid #003399;
        }
        .logo {
            width: 48px;
            height: 48px;
            margin-right: 16px;
        }
        .site-title {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 25px 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.09);
        }
        h2 {
            text-align: center;
            color: #0055ff;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .desc {
            text-align: center;
            margin-bottom: 18px;
            color: #444;
        }
        label {
            font-weight: 500;
            color: #222;
            margin-top: 16px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 18px;
            border-radius: 4px;
            border: 1px solid #bfcbd9;
            font-size: 1em;
        }
        button {
            background: #0055ff;
            color: #fff;
            font-weight: bold;
            border: none;
            transition: background 0.2s;
            cursor: pointer;
        }
        button:hover {
            background: #003399;
        }
        #result {
            font-weight: bold;
            text-align: center;
            color: #0055ff;
            font-size: 1.1em;
        }
        .footer {
            text-align: center;
            padding: 22px;
            font-size: 0.95em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Markdown-mark.svg/1200px-Markdown-mark.svg.png" alt="Logo" class="logo" />
        <span class="site-title">YourSite</span>
    </div>
    <div class="container">
        <h2>Currency Converter</h2>
        <div class="desc">
            Instantly convert money between dozens of world currenciesâ€”always fast, secure, and accurate.<br>
            Get the latest rates and make smart international transactions.
        </div>
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" min="0" step="any" />

        <label for="from">From</label>
        <select id="from"></select>

        <label for="to">To</label>
        <select id="to"></select>

        <button onclick="convert()">Convert</button>
        <div id="result"></div>
    </div>
    <div class="footer">
        &copy; 2025 YourSite | Secure and simple currency conversion for everyone.
    </div>
    <script>
        // List of popular world currencies
        const currencies = [
            "USD","EUR","GBP","JPY","AUD","CAD","CHF","CNY","HKD","NZD","SEK","KRW","SGD","INR","MXN",
            "ZAR","BRL","RUB","TRY","PLN","DKK","THB","IDR","HUF","CZK","ILS","PHP","MYR","SAR","AED","CLP",
            "COP","PKR","EGP","NOK","VND","TWD"
        ];

        // Fill dropdowns on page load
        window.onload = function() {
            let fromSel = document.getElementById("from");
            let toSel = document.getElementById("to");
            currencies.forEach(function(curr) {
                let opt1 = document.createElement("option");
                opt1.value = curr; opt1.text = curr;
                fromSel.appendChild(opt1);
                let opt2 = document.createElement("option");
                opt2.value = curr; opt2.text = curr;
                toSel.appendChild(opt2);
            });
            fromSel.value = "USD";
            toSel.value = "EUR";
        };

        async function convert() {
            let amount = document.getElementById("amount").value;
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            if(!amount || isNaN(amount) || amount <= 0) {
                document.getElementById("result").innerText = "Please enter a valid amount.";
                return;
            }
            if(from === to) {
                document.getElementById("result").innerText = `${amount} ${from} = ${amount} ${to}`;
                return;
            }
            try {
                let res = await fetch(`https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`);
                let data = await res.json();
                document.getElementById("result").innerText = `${amount} ${from} = ${data.rates[to]} ${to}`;
            } catch (err) {
                document.getElementById("result").innerText = "Conversion failed. Try again.";
            }
        }
    </script>
</body>
</html>
